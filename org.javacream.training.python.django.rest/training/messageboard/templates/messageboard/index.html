<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Boards Overview</title>
</head>
<body>
Choose board:<br>
<input id="board-name-input" type="text" size="100"><br>
<input id="board-name-submit" type="button" value="Enter">
<script>
document.querySelector('#board-name-input').focus();
document.querySelector('#board-name-input').onkeyup = function(e) {
if (e.keyCode === 13) { // enter, return
document.querySelector('#board-name-submit').click();
}
};
document.querySelector('#board-name-submit').onclick = function(e) {
var boardName = document.querySelector('#board-name-input').value;
window.location.pathname = '/messageboard/' + boardName + '/';
};
</script>
</body>
</html>
